<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__title">Go to the moon</h1>
    </section>
    <main>
      <section class="overTheMoon block">
        <div class="block__title-wrapper">
          <h2 class="block__title">Over the moon*</h2>
          <span class="block__legend">
            Quatre inconnus se rencontrent dans un ascenseur pour la Lune.
          </span>
        </div>

        <div class="block__img-wrapper">
          <picture>
            <source media="(min-width:769px)" srcset="./assets/images/giedre.jpg" />
            <img class="block__img" src="./assets/images/giedre-mobile.jpg" alt="giedre" />
          </picture>
        </div>
      </section>

      <section class="slider block">
        <div class="slider__container">
          <div class="slider__slide fade">
            <img src="https://www.dropbox.com/s/6i60hcgrz7yatl5/nexus-6-2770-001.jpg?raw=1">
            <div class="slider__text">Caption Text</div>
          </div>
        
          <div class="slider__slide fade">
            <img src="https://www.dropbox.com/s/wu9u6l53z3q6zpa/date.jpg?raw=1">
            <div class="slider__text">Caption Two</div>
          </div>
        
          <div class="slider__slide fade">
            <img src="https://www.dropbox.com/s/c7vg753l95iv7g8/photo-bg-04.jpg?raw=1">
            <div class="slider__text">Caption Three</div>
          </div>
        
          <a class="slider__prev" data-index="-1">&#10094;</a>
          <a class="slider__next" data-index="1">&#10095;</a>
        </div>
        <br>
        
        <div class="slider__dots" style="text-align:center">
          <span class="slider__dots--dot" data-index="1"></span> 
          <span class="slider__dots--dot" data-index="2"></span> 
          <span class="slider__dots--dot" data-index="3"></span> 
        </div>
      </section>

      <section class="shop block">
        <div class="block__img-wrapper">
          <picture>
            <source media="(min-width:769px)" srcset="./assets/images/imari.jpg" />
            <img class="block__img" src="./assets/images/imari-mobile.jpg" alt="giedre" />
          </picture>
        </div>
        <div class="block__title-wrapper">
          <h2 class="block__title">Découvrir les pièces en boutique</h2>
          <span class="block__legend">
            Découvrez les nouvelles pièces dans votre boutique CHANEL.
          </span>
        </div>
        <button type="button" class="cta">Trouvez votre boutique</button>
      </section>

      <section class="legend">
        <span class="legend__text">*Destination lune</span>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
