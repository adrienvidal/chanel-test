<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="hero__title">Go to the moon</h1>
      </section>

      <section class="overTheMoon block">
        <div class="block__title-wrapper">
          <h2 class="block__title">Over the moon*</h2>
          <span class="block__legend">Quatre inconnus se rencontrent dans un ascenseur pour la Lune.</span>
        </div>
        
        <div class="block__img-wrapper">
          <picture>
            <source media="(min-width:769px)" srcset="./assets/images/giedre.jpg">
            <img class="block__img" src="./assets/images/giedre-mobile.jpg" alt="giedre">
          </picture>
        </div>
      </section>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
